<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/starbucks.png" type="image/x-icon" />
    <title>Starbucks Coffee Company</title>
  </head>
  <body>
    <nav>
      <img id="landing_logo" src="images/logo.png" alt="logo" />
      <ul class="flex-center">
        <li><a href="home.html">Home</a></li>
        <li><a href="gift.html">Gift</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="pay.html">Pay</a></li>
      </ul>
    </nav>
    <main>
      <div class="landingText">
        <div id="landingTextDiv1">Its not just a Coffee</div>
        <div id="landingTextDiv2">
          <span>Its</span>
          <span class="span2">Starbucks</span>
        </div>
        <div>
          Our aspiration is to be people positive - investing in humanity and the well-being of everyone we connect with, from our partners to coffee farmers to the customers in our stores and beyond.
        </div>
        <button id="landingTextBtn">learn more</button>
      </div>
      <div id="landingSmallCups">
        <div id="small1">
          <img src="Images/smallCups/smallCup1.png" alt="" />
        </div>
        <div id="small2">
          <img src="Images/smallCups/smallCup2.png" alt="" />
        </div>
        <div id="small3">
          <img src="Images/smallCups/smallCup3.png" alt="" />
        </div>
      </div>
      <div id="bigCup">
        <img src="Images/bigCup.png" alt="" />
      </div>
      <div class="landingRight">
        <div class="bg"></div>
      </div>
      <div class="landingIcons">
        <div><img id="ico" src="Images/social/fb.png" alt="" /></div>
        <div><img id="ico" src="Images/social/insta.png" alt="" /></div>
        <div><img id="ico" src="Images/social/twitter.png" alt="" /></div>
      </div>
    </main>
  </body>
</html>
